<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        span {
            display: flex;
            padding: 30px;
        }
        input {
            margin: 10px;
            background-color: red;
            border: 2px solid black;
            border-radius: 50%;
            font-size: x-large;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>
    <input type="submit" value="+" onclick="plus()"/>
    <h1 id="number">0</h1> 
    <input type="submit" value="-" onclick="minus()"/>
</span>

    <script>
        function plus()
        {
           var number=document.getElementById('number').innerText;
            number++;
            document.getElementById('number').innerText=number;
        }

        function minus()
        {
            var number=document.getElementById('number').innerText;
            if(number>0)
        {
            number--;
            document.getElementById('number').innerText=number;
        }
        }
    </script>

</body>
</html>
