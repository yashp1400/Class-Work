<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a="10";
        a++;
        var b="20";
        b--;
        var sum1=a+b;
        var sum2=a-b;
        var sum3=a*b;
        var sum4=a/b;
        var sum5=a%b;


       

        document.write(sum1 + "<br>");
        document.write(sum2 + "<br>");
        document.write(sum3 + "<br>");
        document.write(sum4 + "<br>");
        document.write(sum5 + "<br>");
        document.write(a + "<br>");
        document.write(b + "<br>");
       
        var c="30";
			var d=31;
			if(c==d)
			{
				document.write('c equal to d');
			}
			else
			{
				document.write('c not equal to d');
			}

            document.write("<br>");

            var e=30;
			var f=30;
			if(e===f) 
			{
				document.write('e equal to f with same data type');
			}
			else
			{
				document.write('e not equal to f or not same data type');
			}

            document.write("<br>");

            document.write(a>b);        document.write("<br>");
            document.write(a<b);        document.write("<br>");
            document.write(a>=b);       document.write("<br>");
            document.write(a<=b);       document.write("<br>");
			
            var g=7;
            var h=1;
            document.write(g+=h);   document.write("<br>");
            document.write(g-=h);   document.write("<br>");
            document.write(g*=h);   document.write("<br>");
            document.write(g/=h);   document.write("<br>");
            document.write(g%=h);   document.write("<br>");

            document.write((g<h)?'True':'False');  document.write("<br>");
            document.write(a>b && b<a); document.write("<br>");
            document.write(a>b || g<a);
    </script>
</body>
