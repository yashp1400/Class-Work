<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  
  
    <title>Document</title>
</head>
<body>
    
<div class="container">
    <form>
        <div class="form-group">
            <lable>Name:</lable>
            <input type="text" class="form-control" placeholder="Enter your name"/>
        </div>
        <div class="form-group">
            <lable>Age:</lable>
            <input type="number" class="form-control" placeholder="Enter your age"/>
        </div>
        <div class="form-group">
            <lable>Mobile:</lable>
            <input type="number" class="form-control bg-info text-dark" placeholder="Enter your number"/>
        </div>
        <div class="form-group">
            <lable>Date:</lable>
            <input type="date" class="form-control"/>
        </div>
        <div class="form-group">
            <select class="form-select mt-3">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div><br>
        <div class="form-group">
            <div class="form-check-inline">
                <lable class="form-check-lable">Gender : </lable>
                <input type="checkbox" class="form-check-input" value="">Male
                <input type="checkbox" class="form-check-input" value="">Female
            </div>
        </div><br>
        <div class="form-group">
            <div class="form-check-inline">
                <lable class="form-check-lable">Gender : </lable>
                <input type="radio" class="form-check-input" value="">Male
                <input type="radio" class="form-check-input" value="">Female
            </div>
        </div><br>
        <div class="row">
            <div class="col">
                <label>Name :</label>
                <input type="text" class="form-control" placeholder="Enter name" name="name"/>
            </div>
            <div class="col">
                <label>Mobile :</label>
                <input type="number" class="form-control" placeholder="Enter number" name="mobile"/>
            </div>
        </div>
<br>
        <div class="mb-3 input-group">
          <span class="input-group-text">Name</span>
          <input type="text" class="form-control">
        </div>
        <br>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="search">
          <button class="btn btn-success">Go</button>
        </div>
        <br>

        <div class="input-group mt-3">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
          <input type="text" name="email" class="form-control">
        </div>

        <div class="input-group mt-3">
          <input type="text" name="email" class="form-control">
          <div class="input-group-append">
            <span class="input-group-text">@enter.com</span>
          </div>
        </div>

        <br>
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
            <label for="email">Email</label>
          </div>
          <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            <label for="pwd">Password</label>
          </div>
          
    </form>
</div>


</body>
</html>
