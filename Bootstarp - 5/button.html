<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  
  
    <title>Document</title>
</head>
<body>
    <div class="container">
       <button class="btn-primary">Love</button>
       <button class="btn btn-info">Love</button>
       <button class="btn btn-success">Love</button>
       <button class="btn btn-danger">Love</button>
       <button class="btn btn-dark">Love</button>
       <button class="btn btn-warning">Love</button>
</div>
<hr>
<div class="container">
    <button class="btn-primary">Love</button>
    <button class="btn btn-outline-info">Love</button>
    <button class="btn btn-outline-success">Love</button>
    <button class="btn btn-outline-danger">Love</button>
    <button class="btn btn-outline-dark">Love</button>
    <button class="btn btn-outline-warning">Love</button>
</div>
<hr>
<div class="container">
    <button class="btn btn-outline-danger btn-lg">Love</button>
    <button class="btn btn-outline-dark">Love</button>
    <button class="btn btn-sm btn-outline-success">Love</button>
</div>
<hr>

<div class="container">
    <div class="d-grid">
        <button class="btn btn-outline-dark">Love</button>
    </div><br><br>
    <div class="d-grid gap-3">
        <button class="btn btn-outline-danger">Love</button>
        <button class="btn btn-outline-dark">Love</button>
        <button class="btn btn-outline-warning">Love</button>
    </div>
</div>
<hr>
<div class="container">
    <button class="btn btn-primary active">Love</button>
    <button class="btn btn-primary disabled">Love</button>
</div>
<hr>
<div class="container">
    <div class="btn-group">
        <button class="btn btn-primary">Love</button>
        <button class="btn btn-primary">Love</button>
        <button class="btn btn-primary">Love</button>
        <button class="btn btn-primary">Love</button>
    </div><br><br>
    <div class="btn-group-vertical">
          <button class="btn btn-primary">Love</button>
        <button class="btn btn-primary">Love</button>
        <button class="btn btn-primary">Love</button>
        <button class="btn btn-primary">Love</button>
    </div>
</div>
</body>
</html>
