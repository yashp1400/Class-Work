<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
<form action="" class="was-validated">
    <div class="form-group">
        <label for="name">Name :</label>
        <input type="text" class="form-control" placeholder="Enter name" name="name" required pattern="[a-zA-z]+" />
    </div>
<div class="form-group">
        <label for="number">Mobile :</label>
        <input type="number" class="form-control" placeholder="Enter number" name="mobile"  pattern="[0-9]{10}" 
        title="Only numbers allowed (exactly 10 digits)" maxlength="10" required/>
        
        <div class="valid-feedback">valid</div>
        <div class="invalid-feedback">Please out this field with number</div>
    </div><br>
    <button type="button" class="btn btn-primary">Submit</button>

    
</form>
</div>
<br>
<hr>
<br>
<div class="container">
    <form action="" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="name">Name :</label>
            <input type="text" class="form-control" placeholder="Enter name" name="name" required pattern="[a-zA-z]+" />
            <div class="valid-feedback">valid</div>
            <div class="invalid-feedback">Please out this field with number</div>
        </div>
        <div class="form-group">
            <label for="pwd">Mobile:</label>
            <input type="text" class="form-control" id="pwd" placeholder="Enter Mobile" name="Mobile" required pattern="[0-9]+">
            
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field and Enter between 0 to 9 number</div>
         </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
            
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
         
         </div>
         <div class="form-group">
            <label for="pwd">Pincode:</label>
            <input type="number" class="form-control" id="pwd" placeholder="Enter number" name="number" min="1" max="5" required>
            
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field and Min 1 and max 5</div>
         
         </div><br>
        <button type="button" class="btn btn-primary">Submit</button>
    
        
    </form>
    </div>

    <script>
       document.addEventListener("DOMContentLoaded", function () {
    document.querySelector(".btn-primary").addEventListener("click", function (event) {
        let form = document.querySelector(".needs-validation");
        
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
            alert("Please fill out all fields correctly.");
        } else {
            alert("Form submitted successfully!");
            form.submit();
        }
        
        form.classList.add("was-validated");
    });
});
    </script>
    
    
</body>
</html>
